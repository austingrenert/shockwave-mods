    ScienceRequired = SCIENCE_TechnicalTraining
  End

  Side = GLA
  EditorSorting = VEHICLE
  BuildVariations = GLAVehicleTechnicalChassisOne GLAVehicleTechnicalChassisTwo GLAVehicleTechnicalChassisThree GLAVehicleTechnicalChassisFour GLAVehicleTechnicalChassisFive GLAVehicleTechnicalChassisSix

  KindOf = PRELOAD SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_CAST_REFLECTIONS VEHICLE TRANSPORT

End

