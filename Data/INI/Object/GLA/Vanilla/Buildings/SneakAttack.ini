      Model             = UBSNATK_1
    End
    ConditionState      = DAMAGED
      Model             = UBSNATK_E
    End
    ConditionState      = REALLYDAMAGED RUBBLE
      Model             = UBSNATK_R
      ;ParticleSysBone   = Mound SteamVent
    End
    ConditionState      = SNOW
      Model             = UBSNATK_S
    End
    ConditionState      = DAMAGED SNOW
      Model             = UBSNATK_ES
    End
    ConditionState      = REALLYDAMAGED RUBBLE SNOW
      Model             = UBSNATK_RS
      ;ParticleSysBone   = Mound SteamVent
    End
    ConditionState      = NIGHT
      Model             = UBSNATK_N
    End
    ConditionState      = DAMAGED NIGHT
      Model             = UBSNATK_E
    End
    ConditionState      = REALLYDAMAGED RUBBLE NIGHT
      Model             = UBSNATK_R
      ;ParticleSysBone   = Mound SteamVent
    End    
    ConditionState      = SNOW NIGHT
      Model             = UBSNATK_NS
    End
    ConditionState      = DAMAGED SNOW NIGHT
      Model             = UBSNATK_ES
    End
    ConditionState      = REALLYDAMAGED RUBBLE SNOW NIGHT
      Model             = UBSNATK_RS
    End
  End

  PlacementViewAngle = -44

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:TunnelNetwork
  Side = GLA
  EditorSorting    = STRUCTURE
  Prerequisites
   ;None
  End
  EnergyProduction = 0
  VisionRange     = 200.0           ; Shroud clearing distance
  ShroudClearingRange = 200
  WeaponSet
    Conditions = None 
    Weapon = PRIMARY TunnelNetworkGunDUMMY ;So AI can attack from it in guard mode.
  End
  ArmorSet
    Conditions      = None
    Armor           = StructureArmor
    DamageFX        = StructureDamageFXNoShake
  End
  CommandSet       = GLASneakAttackTunnelCommandSet
  ExperienceValue     = 100 100 100 100  ; Experience point value at each level

  ; *** AUDIO Parameters ***
  VoiceSelect = TunnelNetworkSelect
  SoundOnDamaged        = BuildingDamagedStateLight
  SoundOnReallyDamaged  = BuildingDestroy
  SoundEnter = GarrisonEnter
  SoundExit = GarrisonExit

  ; *** ENGINEERING Parameters ***
  RadarPriority   = STRUCTURE
  KindOf          = PRELOAD SELECTABLE IMMOBILE FS_BASE_DEFENSE IMMUNE_TO_CAPTURE SCORE_CREATE AUTO_RALLYPOINT STRUCTURE
  Body            = StructureBody ModuleTag_04
    MaxHealth       = 1000.0
    InitialHealth   = 1000.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 1200
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 100
  End

  Behavior = StealthDetectorUpdate ModuleTag_13
    DetectionRate     = 500   ; how often to rescan for stealthed things in my sight (msec)
    DetectionRange   = 150   ;Dustin, enable this for independant balancing!
    CanDetectWhileGarrisoned  = No ;Garrisoned means being in a structure that you units can shoot out of.
    CanDetectWhileContained   = No ;Contained means being in a transport or tunnel network.
  End

  Behavior = TunnelContain ModuleTag_05
    TimeForFullHeal     = 5000   ;(in milliseconds)
  End

  Behavior = AIUpdateInterface ModuleTag_AI
    Turret
      TurretTurnRate        = 180   // turn rate, in degrees per sec
      ControlledWeaponSlots = PRIMARY
    End
    AutoAcquireEnemiesWhenIdle = Yes Stealthed; defensive weapon
  End

  Behavior = SlowDeathBehavior ModuleTag_05232
    SinkDelay           = 3000
    SinkRate            = 2.5     ; in Dist/Sec
    DestructionDelay    = 12000
    FX = INITIAL FX_StructureSmallDeath
    OCL = INITIAL OCL_ABTunnelNetworkDebris
  End

  Behavior = FlammableUpdate ModuleTag_15

    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 5       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End


  Behavior = TransitionDamageFX ModuleTag_17
    ;-------------DESIGNED FOR SMALL SIZED FACTION BUILDING TRANSITIONS-------------------
    DamagedParticleSystem1       = Bone:None RandomBone:No PSys:StructureTransitionSmallSmoke
    ;---------------------------------------------------------------------------------------
    ReallyDamagedParticleSystem1 = Bone:None RandomBone:No PSys:StructureTransitionSmallSmoke
    ReallyDamagedParticleSystem2 = Bone:None RandomBone:No PSys:StructureTransitionSmallExplosion
    ReallyDamagedParticleSystem3 = Bone:None RandomBone:No PSys:StructureTransitionSmallShockwave
  End

  Geometry = CYLINDER
  GeometryMajorRadius = 25.0
  GeometryHeight = 20.0    
  GeometryIsSmall     = No
  FactoryExtraBibWidth = 25.0
  Shadow          = SHADOW_VOLUME
  BuildCompletion = PLACED_BY_PLAYER

End