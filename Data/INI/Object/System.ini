Object SpySatellitePing

  ; ***DESIGN parameters ***
  VisionRange     = 300.0
  EditorSorting   = SYSTEM
  KindOf = NO_COLLIDE IMMOBILE UNATTACKABLE INERT

  ; *** ENGINEERING Parameters ***
