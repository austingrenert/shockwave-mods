Object SupW_AmericaVehicleTomahawk

  ; *** ART Parameters ***
  SelectPortrait         = SAPlasmaHawk_L
  ButtonImage            = SAPlasmaHawk
  
  UpgradeCameo1 = Upgrade_AmericaScoutDrone
  UpgradeCameo2 = Upgrade_AmericaBattleDrone
  UpgradeCameo3 = Upgrade_AmericaHellfireDrone
  UpgradeCameo4 = Upgrade_AmericaAdvancedTraining
  UpgradeCameo5 = Upgrade_AmericaTomahawkRemoteControl
  
  Draw = W3DTankDraw ModuleTag_01
    OkToChangeModelColor = Yes
      
    ProjectileBoneFeedbackEnabledSlots = PRIMARY ; WeaponLaunchBone will be shown/hidden, not just used for firing offset
    
    DefaultConditionState 
      Model = AVPTomahwk
      Turret = TURRET
      TurretPitch = TURRETEL
      HideSubObject = LASER01
      WeaponLaunchBone = PRIMARY   WeaponA
      WeaponLaunchBone = SECONDARY WeaponA
      WeaponLaunchBone = TERTIARY  WeaponA
    End

    ConditionState = REALLYDAMAGED
      Model = AVPTomahwk_D
    End
    AliasConditionState = RUBBLE
    
    ConditionState = USING_WEAPON_B
      Model = AVPTomahwk
      ShowSubObject = LASER01
    End
    
    ConditionState = USING_WEAPON_B REALLYDAMAGED
      Model = AVPTomahwk_D
      ShowSubObject = LASER01
    End
    AliasConditionState = USING_WEAPON_B RUBBLE
    
    ;Heroic States
    
    ConditionState = WEAPONSET_HERO
      Model = AVPTomahwk_H
    End

    ConditionState = WEAPONSET_HERO REALLYDAMAGED
      Model = AVPTomahwk_HD
    End
    AliasConditionState = WEAPONSET_HERO RUBBLE
    
    ConditionState = WEAPONSET_HERO USING_WEAPON_B
      Model = AVPTomahwk_H
      ShowSubObject = LASER01
    End
    
    ConditionState = WEAPONSET_HERO USING_WEAPON_B REALLYDAMAGED
      Model = AVPTomahwk_HD
      ShowSubObject = LASER01
    End
    AliasConditionState = WEAPONSET_HERO USING_WEAPON_B RUBBLE
    
    TrackMarks              = EXTnkTrack.tga
    TreadAnimationRate      = 2.0  ; amount of tread texture to move per second
    TreadDriveSpeedFraction = 0.3  ; fraction of locomotor speed below which treads stop moving.
    TreadPivotSpeedFraction = 0.6  ; fraction of locomotor speed below which we allow pivoting.
    
  End

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:PTomahawk
  Side = AmericaSuperWeaponGeneral
  EditorSorting   = VEHICLE
  TransportSlotCount = 3                 ;how many "slots" we take in a transport (0 == not transportable)
  BuildCost       = 1400
  BuildTime       = 20.0          ;in seconds    
  VisionRange     = 180
  ShroudClearingRange = 200
  Prerequisites
    Object = SupW_AmericaWarFactory
    Object = SupW_AmericaStrategyCenter
  End
  ExperienceValue = 50 50 100 150    ;Experience point value at each level
  ExperienceRequired = 0 200 400 800  ;Experience points needed to gain each level
  IsTrainable = Yes             ;Can gain experience

  WeaponSet
    Conditions = None
    Weapon = PRIMARY PlasmaTomahawkMissileWeapon
  End

  WeaponSet
    Conditions = PLAYER_UPGRADE
    Weapon            = PRIMARY   PlasmaTomahawkMissileWeapon
    Weapon            = SECONDARY PlasmaTomahawkMissileAdvancedWeapon
    AutoChooseSources = SECONDARY NONE
    Weapon            = TERTIARY PlasmaTomahawkMissileAssistWeapon
    AutoChooseSources = TERTIARY NONE
    ShareWeaponReloadTime = Yes
  End

  WeaponSet
    Conditions = HERO
    Weapon = PRIMARY PlasmaTomahawkMissileWeaponHeroic
  End

  WeaponSet
    Conditions = HERO PLAYER_UPGRADE
    Weapon            = PRIMARY   PlasmaTomahawkMissileWeaponHeroic
    Weapon            = SECONDARY PlasmaTomahawkMissileAdvancedWeaponHeroic
    AutoChooseSources = SECONDARY NONE
    Weapon            = TERTIARY PlasmaTomahawkMissileAssistWeaponHeroic
    AutoChooseSources = TERTIARY NONE
    ShareWeaponReloadTime = Yes
  End

  ArmorSet
    Conditions      = None
    Armor           = TruckArmor
    DamageFX        = TankDamageFX
  End
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  CommandSet      = SupW_AmericaVehicleTomahawkCommandSet

  ; *** AUDIO Parameters ***
  VoiceSelect = TomahawkVoiceSelect
  VoiceMove = TomahawkVoiceMove
  VoiceGuard = TomahawkVoiceMove
  VoiceAttack = TomahawkVoiceAttack
  SoundMoveStart = TomahawkMoveStart
  SoundMoveStartDamaged = TomahawkMoveStart
  
  UnitSpecificSounds
    ; These have the syntax of SomeNameSomewhereInCode = SomeNameSomewhereInLookupINIs
    VoiceCreate = TomahawkVoiceCreate
    TurretMoveStart = NoSound
    TurretMoveLoop = TurretMoveLoopLoud
    SoundEject = PilotSoundEject
    VoiceEject = PilotVoiceEject
    VoiceCrush = TomahawkVoiceCrush
    VoiceEnter = TomahawkVoiceMove
    VoiceBombard = TomahawkVoiceAttack
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD SELECTABLE DONT_AUTO_CRUSH_INFANTRY CAN_ATTACK CAN_CAST_REFLECTIONS VEHICLE SCORE

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 180.0
    InitialHealth   = 180.0

    ; Subdual damage "Subdues" you (reaction defined by BodyModule) when it passes your max health.
    ; The cap limits how extra-subdued you can be, and the other numbers detemine how fast it drains away on its own.
    SubdualDamageCap = 360
    SubdualDamageHealRate = 500
    SubdualDamageHealAmount = 50
  End

  Behavior = AIUpdateInterface ModuleTag_03
    Turret
      TurretTurnRate = 60   ; turn rate, in degrees per sec
      TurretPitchRate = 60
      FirePitch = 70  ; Instead of aiming pitchwise at the target, it will aim here
      AllowsPitch = Yes
      ControlledWeaponSlots = PRIMARY SECONDARY TERTIARY
    End
    AutoAcquireEnemiesWhenIdle = No NotWhileAttacking
  End
  Locomotor = SET_NORMAL TomahawkLocomotor

  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 50.0
  End
  Behavior = SlowDeathBehavior ModuleTag_05
    DeathTypes = ALL -CRUSHED -SPLATTED
    DestructionDelay  = 500
    DestructionDelayVariance  = 100
    FX  = INITIAL  FX_GenericTankDeathEffect
    OCL = MIDPOINT OCL_AmericaVehicleTomahawkDie
    FX =  FINAL FX_AmericaVehicleTomahawkDeathExplosion
  End

  Behavior = ObjectCreationUpgrade ModuleTag_06
    UpgradeObject = OCL_AmericanBattleDrone
    TriggeredBy   = Upgrade_AmericaBattleDrone
    ConflictsWith = Upgrade_AmericaScoutDrone Upgrade_AmericaHellfireDrone
  End
  Behavior = ObjectCreationUpgrade ModuleTag_07
    UpgradeObject = OCL_AmericanScoutDrone
    TriggeredBy   = Upgrade_AmericaScoutDrone
    ConflictsWith = Upgrade_AmericaBattleDrone Upgrade_AmericaHellfireDrone
  End
  Behavior = ObjectCreationUpgrade ModuleTag_15
    UpgradeObject = OCL_AmericanHellfireDrone
    TriggeredBy   = Upgrade_AmericaHellfireDrone
    ConflictsWith = Upgrade_AmericaBattleDrone Upgrade_AmericaScoutDrone
  End

  Behavior = WeaponSetUpgrade ModuleTag_16
    TriggeredBy = Upgrade_AmericaTomahawkRemoteControl
  End

  Behavior = AssistedTargetingUpdate ModuleTag_17
    AssistingClipSize   = 1
    AssistingWeaponSlot = TERTIARY
    LaserFromAssisted   = TomahawkBinaryDataStream
    LaserToTarget       = TomahawkBinaryDataStream
  End

  Behavior = ProductionUpdate ModuleTag_08
    MaxQueueEntries = 1; So you can't build multiple upgrades in the same frame
  End

  Behavior = ExperienceScalarUpgrade ModuleTag_09
    TriggeredBy = Upgrade_AmericaAdvancedTraining
    AddXPScalar = 1.0 ;Increases experience gained by an additional 100%
  End

  Behavior = DestroyDie ModuleTag_10
    DeathTypes = NONE +CRUSHED +SPLATTED
  End

  Behavior = FXListDie ModuleTag_11
    DeathTypes = NONE +CRUSHED +SPLATTED
    DeathFX = FX_CarCrush
  End

  Behavior = CreateObjectDie ModuleTag_12
    DeathTypes = NONE +CRUSHED +SPLATTED
    CreationList = OCL_CrusaderTank_CrushEffect
  End

;  Behavior = FXListDie
;    DeathTypes = ALL -CRUSHED -SPLATTED
;    DeathFX = FX_GenericTankDeathEffect
;  End
; Behavior = CreateObjectDie
;    DeathTypes = ALL -CRUSHED -SPLATTED
;    CreationList = OCL_GenericTankDeathEffect
;  End
  Behavior = EjectPilotDie ModuleTag_13
    DeathTypes = ALL -CRUSHED -SPLATTED
    ExemptStatus = HIJACKED
    VeterancyLevels =  ALL -REGULAR ;only vet+ gives pilot
    GroundCreationList = OCL_EjectPilotOnGround
    AirCreationList = OCL_EjectPilotViaParachute
  End
  
  Behavior = TransitionDamageFX ModuleTag_14
    ReallyDamagedParticleSystem1 = Bone:Smoke RandomBone:Yes PSys:SmokeSmallContinuous01
    ReallyDamagedFXList1 = Loc: X:0 Y:0 Z:0 FXList:FX_BattleMasterDamageTransition
  End
  
  Behavior = FlammableUpdate ModuleTag_21
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior = CreateCrateDie ModuleTag_Salvage
    CrateData = SalvageCrateData
    ;CrateData = EliteTankCrateData
    ;CrateData = HeroicTankCrateData
  End

  Behavior = EjectPilotDie ModuleTag_HijackerEmerge01
    DeathTypes = ALL -CRUSHED -SPLATTED
    RequiredStatus = HIJACKED
    VeterancyLevels =  ALL
    GroundCreationList = OCL_HijackerEmerge
    AirCreationList = OCL_HijackerEmergeViaParachute
  End
  
  Behavior = FXListDie ModuleTag_HijackerEmerge02
    RequiredStatus = HIJACKED
    DeathTypes = ALL -CRUSHED -SPLATTED
    DeathFX = FX_HijackerEmerge
  End

  Geometry = BOX
  GeometryMajorRadius = 15.0
  GeometryMinorRadius = 10.0
  GeometryHeight = 10.0     
  GeometryIsSmall = Yes
  Shadow = SHADOW_VOLUME 
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length   

End